<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Michael's Portfolio | Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="profile.js"></script>
  </head>
  <body onload="populateUsername()">
    <div id="content">
      <h1>Your Profile Page</h1>
      <p>This is your profile page, feel free to custom it!</p>
      <p>
        When choosing a username, please make sure it:
        <ul>
          <li>Is 4-30 characters long</li>
          <li>Contains only numbers, letters, and spaces</li>
        </ul>
      </p>
      <div id="user-feedback"></div>
      <form onsubmit="return updateUsername()" action="/profile" method="POST">
        <label for="username">Enter Username:</label>
        <input id="username" name = "username" type="text"/>

        <input type="submit" value="Change Username!"/>
      </form>

    </div>
  </body>
</html>
